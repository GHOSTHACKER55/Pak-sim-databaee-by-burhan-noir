<style>
/* --- RED CYBERPUNK THEME --- */
:root {
    --neon-red: #ff1a1a;        /* main neon red */
    --neon-dark-red: #c70039;   /* darker red for shadows */
    --neon-pink: #ff4d6d;       /* highlight/glow */
    --matrix-red: #ff5555;      /* matrix rain */
    --hacker-red: #ff0000;      /* errors/glitch */
    --terminal-bg: #0a0a0a;     /* background */
    --scanline-glow: rgba(255,0,0,0.2);
    --glitch-red: rgba(255,0,0,0.8);
    --glitch-blue: rgba(255,100,100,0.8);
}

/* --- WHATSAPP DARK GREEN BUTTONS (unchanged) --- */
.wa-dark {
    display: block;
    width: 100%;
    padding: 20px;
    margin: 15px 0;
    border: 2px solid #075E54;
    background: #075E54;
    color: #ffffff;
    font-family: 'Orbitron', monospace;
    font-weight: 700;
    text-transform: uppercase;
    font-size: 1.1rem;
    text-align: center;
    text-decoration: none;
    cursor: pointer;
    box-shadow: 0 0 15px rgba(7, 94, 84, 0.5);
    transition: all 0.3s ease;
}
.wa-dark:hover {
    background: #128C7E;
    box-shadow: 0 0 30px rgba(18, 140, 126, 0.7);
    transform: translateY(-3px);
}

/* --- BODY & TERMINAL --- */
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
    font-family: 'Roboto Mono', monospace;
    background: var(--terminal-bg);
    color: var(--neon-red);
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
    cursor: crosshair;
}

/* MATRIX RAIN */
#matrix-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -2;
    opacity: 0.1;
}

/* CRT SCANLINES */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background:   
        linear-gradient(90deg, transparent 49%, rgba(255,0,0,0.03) 50%, transparent 51%),
        linear-gradient(rgba(255,0,0,0.1) 50%, rgba(255,0,0,0.2) 51%),
        linear-gradient(90deg, transparent 49%, rgba(255,0,0,0.03) 50%, transparent 51%);
    background-size: 2px 100%, 2px 4px, 200px 1px;
    animation: scanline 0.1s linear infinite;
    z-index: -1;
    pointer-events: none;
}

/* CONTAINER */
.container {
    background: rgba(40, 0, 0, 0.9);
    border: 2px solid var(--neon-red);
    box-shadow:
        0 0 20px var(--neon-red),
        inset 0 0 20px rgba(255, 0, 0, 0.1);
    padding: 40px;
    border-radius: 0;
    width: 100%;
    max-width: 600px;
    margin: 20px auto;
    position: relative;
    animation: terminalBoot 2s ease-out;
    font-family: 'Orbitron', monospace;
    overflow: hidden;
}

.container::before {
    content: 'ACCESSING HACKER DATABASE v2.1...';
    position: absolute;
    top: -50px;
    left: 0;
    right: 0;
    background: var(--neon-red);
    color: var(--terminal-bg);
    padding: 10px 0;
    font-size: 0.8rem;
    animation: bootMessage 4s ease-out forwards;
    text-align: center;
    font-weight: 700;
}

/* GLITCH EFFECT */
.glitch {
    position: relative;
}
.glitch::before,
.glitch::after {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}
.glitch::before {
    animation: glitch-anim 2s infinite linear alternate-reverse;
    color: var(--hacker-red);
    left: 2px;
    text-shadow: -2px 0 var(--hacker-red);
    clip: rect(44px, 450px, 56px, 0);
}
.glitch::after {
    animation: glitch-anim2 2s infinite linear alternate-reverse;
    color: var(--neon-pink);
    left: -2px;
    text-shadow: -1px 0 var(--neon-pink);
    clip: rect(40px, 450px, 60px, 0);
}

/* HEADLINE */
h1 {
    text-align: center;
    font-size: 2.5rem;
    font-family: 'Orbitron', monospace;
    font-weight: 900;
    margin-bottom: 30px;
    text-transform: uppercase;
    letter-spacing: 4px;
    color: var(--neon-red);
    text-shadow:
        0 0 10px var(--neon-red),
        0 0 20px var(--neon-red),
        0 0 30px var(--neon-red);
    position: relative;
}
h1::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
    height: 3px;
    background: linear-gradient(90deg, transparent, var(--neon-red), var(--neon-pink));
    box-shadow: 0 0 10px var(--neon-red);
}

/* INPUT */
input[type="text"] {
    width: 100%;
    padding: 20px;
    margin-bottom: 25px;
    background: rgba(255,0,0,0.1);
    border: 2px solid var(--neon-red);
    border-radius: 0;
    font-size: 1.1rem;
    color: var(--neon-red);
    font-family: 'Roboto Mono', monospace;
    font-weight: 400;
    text-shadow: 0 0 5px var(--neon-red);
    transition: all 0.3s ease;
    box-shadow:
        0 0 15px rgba(255,0,0,0.3),
        inset 0 0 10px rgba(255,0,0,0.1);
}
input[type="text"]:focus {
    outline: none;
    border-color: var(--neon-pink);
    box-shadow:
        0 0 25px var(--neon-pink),
        inset 0 0 15px rgba(255,77,109,0.2);
    transform: scale(1.02);
}
input[type="text"]::placeholder {
    color: rgba(255,0,0,0.5);
}

/* BUTTONS (search & copy) */
button {
    width: 100%;
    padding: 20px;
    border: 2px solid var(--neon-red);
    border-radius: 0;
    background: transparent;
    color: var(--neon-red);
    font-size: 1.1rem;
    font-family: 'Orbitron', monospace;
    font-weight: 700;
    text-transform: uppercase;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    text-shadow: 0 0 5px var(--neon-red);
    box-shadow: 0 0 15px rgba(255,0,0,0.3);
}
button:hover:not(:disabled) {
    background: var(--neon-red);
    color: var(--terminal-bg);
    box-shadow:
        0 0 30px var(--neon-red),
        inset 0 0 20px rgba(255,0,0,0.3);
    transform: translateY(-3px);
    animation: pulse 1s infinite;
}
button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

/* COPY BUTTON */
#copy-button {
    border-color: var(--neon-pink);
    color: var(--neon-pink);
    box-shadow: 0 0 15px rgba(255,77,109,0.3);
    display: none;
}
#copy-button:hover:not(:disabled) {
    background: var(--neon-pink);
    color: var(--terminal-bg);
    box-shadow: 0 0 30px var(--neon-pink);
}

/* RESULTS */
#results-container {
    margin-top: 30px;
    padding-top: 25px;
    border-top: 1px solid var(--neon-red);
}
#results-container h2 {
    margin-bottom: 20px;
    font-size: 1.5rem;
    color: var(--neon-pink);
    font-family: 'Orbitron', monospace;
    font-weight: 900;
    text-shadow: 0 0 10px var(--neon-pink);
}
#results {
    background: rgba(40,0,0,0.8);
    border: 1px solid var(--neon-red);
    padding: 25px;
    border-radius: 0;
    min-height: 150px;
    overflow-x: auto;
    color: var(--matrix-red);
    font-size: 1rem;
    font-family: 'Roboto Mono', monospace;
    line-height: 1.6;
    box-shadow:
        inset 0 0 15px rgba(255,0,0,0.2),
        0 0 20px rgba(255,0,0,0.1);
    white-space: pre-wrap;
    position: relative;
}

/* LOADING & ERROR */
.loading {
    text-align: center;
    color: var(--neon-pink);
    font-weight: 700;
    font-size: 1.1rem;
    animation: blink 1s infinite;
}
.loading::after {
    content: 'â–ˆ';
    animation: blink 0.5s infinite;
    margin-left: 10px;
}
.error-message {
    color: var(--hacker-red) !important;
    text-shadow: 0 0 10px var(--hacker-red);
    animation: shake 0.5s ease-in-out;
}

/* FOOTER */
.footer-text {
    text-align: center;
    margin-top: 30px;
    font-size: 0.8rem;
    color: rgba(255,0,0,0.5);
    font-family: 'Roboto Mono', monospace;
    animation: flicker 2s infinite;
}

/* ANIMATIONS SAME AS BEFORE */
@keyframes terminalBoot {0%{opacity:0;transform:scale(0.8) rotateX(90deg);}100%{opacity:1;transform:scale(1) rotateX(0);}}
@keyframes bootMessage {0%{top:-50px;opacity:1;}80%{opacity:1;}100%{top:-50px;opacity:0;}}
@keyframes glitch-anim {0%{clip:rect(40px,9999px,60px,0);transform:skew(0.6deg);}5%{clip:rect(17px,9999px,83px,0);transform:skew(0.4deg);}15%{clip:rect(40px,9999px,60px,0);transform:skew(0.2deg);}20%{clip:rect(66px,9999px,41px,0);transform:skew(0.8deg);}100%{clip:rect(40px,9999px,60px,0);transform:skew(0.6deg);}}
@keyframes glitch-anim2 {0%{clip:rect(65px,9999px,79px,0);transform:skew(0.2deg);}5%{clip:rect(29px,9999px,73px,0);transform:skew(0.8deg);}15%{clip:rect(51px,9999px,89px,0);transform:skew(0.1deg);}20%{clip:rect(17px,9999px,86px,0);transform:skew(0.3deg);}100%{clip:rect(65px,9999px,79px,0);transform:skew(0.2deg);}}
@keyframes scanline {0%,100%{transform:translateY(0);}50%{transform:translateY(1px);}}
@keyframes pulse {0%,100%{box-shadow:0 0 30px var(--neon-red);}50%{box-shadow:0 0 50px var(--neon-red),0 0 70px var(--neon-red);}}
@keyframes blink {0%,50%{opacity:1;}51%,100%{opacity:0.3;}}
@keyframes shake {0%,100%{transform:translateX(0);}25%{transform:translateX(-5px);}75%{transform:translateX(5px);}}
@keyframes flicker {0%,18%,22%,25%,53%,57%,100%{opacity:1;}20%,24%,55%{opacity:0.4;}}

@media (max-width:600px){.container{padding:30px 20px;margin:10px;}h1{font-size:2rem;letter-spacing:2px;}}
</style>
