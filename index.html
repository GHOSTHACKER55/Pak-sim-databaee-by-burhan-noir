<style>
/* WHATSAPP DARK GREEN BUTTONS */
.wa-dark {
    display: block;
    width: 100%;
    padding: 20px;
    margin: 15px 0;
    border: 2px solid #075E54;
    background: #075E54;
    color: #ffffff;
    font-family: 'Orbitron', monospace;

}
.wa-dark:hover {

    transform: translateY(-3px);
}

body {
    font-family: 'Roboto Mono', monospace;

    overflow-x: hidden;

/* MATRIX RAIN BACKGROUND */
#matrix-bg {

    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -2;
    opacity: 0.1;
}

/* CRT SCANLINES */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background:
        linear-gradient(90deg, transparent 49%, rgba(255,0,0,0.03) 50%, transparent 51%),
        linear-gradient(rgba(255,0,0,0.1) 50%, rgba(255,0,0,0.2) 51%),

    z-index: -1;
    pointer-events: none;
}

    font-size: 0.8rem;
    animation: bootMessage 4s ease-out forwards;
    text-align: center;
    font-weight: 700;
}

/* GLITCH EFFECT */
.glitch {
    position: relative;
}
.glitch::before,
.glitch::after {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}
.glitch::before {
    animation: glitch-anim 2s infinite linear alternate-reverse;
    color: #ff0000;
    left: 2px;
    text-shadow: -2px 0 #ff0000;
    clip: rect(44px, 450px, 56px, 0);
}
.glitch::after {
    animation: glitch-anim2 2s infinite linear alternate-reverse;
    color: #ff5555;
    left: -2px;
    text-shadow: -1px 0 #ff5555;
    clip: rect(40px, 450px, 60px, 0);

@keyframes bootMessage {0%{top:-50px;opacity:1;}80%{opacity:1;}100%{top:-50px;opacity:0;}}

@keyframes scanline {0%,100%{transform:translateY(0);}50%{transform:translateY(1px);}}

@keyframes flicker {0%,18%,22%,25%,53%,57%,100%{opacity:1;}20%,24%,55%{opacity:0.4;}}
@media(max-width:600px){.container{padding:30px 20px;margin:10px;}h1{font-size:2rem;letter-spacing:2px;}}
</style>
